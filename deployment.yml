apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app-deployment
  name: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
        - name: register-app
          image:  dadaramjadhav/de:latest
          ports:
            - containerPort: 8090


--- 

apiVersion: v1
kind: Service
metadata:
  name: register-app-service
  name: default
  labels:
    app: register-app 
spec:
  selector:
    app: register-app

  ports:
    - port: 8090
      targetPort: 8090

  type: LoadBalancer
